<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change URL on Image Click</title>
</head>
<body>
    <h1>Click the Image</h1>
    <a id="imageLink" href="https://example.com/original-url">
        <img id="clickableImage" src="https://example.com/original-image.jpg" alt="Clickable Image">
    </a>

        });
    </script> -->
</body>
</html>
